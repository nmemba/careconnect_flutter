name: care_connect
description: A mobile healthcare application with comprehensive accessibility features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.0.0

  # Icons
  cupertino_icons: ^1.0.6

  # Date/Time utilities
  intl: ^0.19.0

  # UI Components
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
